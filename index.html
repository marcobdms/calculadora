<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <div class="numbers"><input type="text" placeholder="" ></div>
        <div class="">
            <div class="primera fila">
                <button class="Ce"><h1>C</h1></button><button class="masomenos"><h1>+/-</h1></button>
                <button class="porcentaje"><h1>%</h1></button><button class="division"><h1>/</h1></button>
            </div>
            <div class="segunda fila">
                <button class="siete"><h1>7</h1></button><button class="ocho"><h1>8</h1></button>
                <button class="nueve"><h1>9</h1></button><button class="equis"><h1>x</h1></button>
            </div>
            <div class="tercera fila">
                <button class="cuatro"><h1>4</h1></button><button class="cinco"><h1>5</h1></button>
                <button class="seis"><h1>6</h1></button><button class="menos"><h1>-</h1></button>
            </div>
            <div class="cuarta fila">
                <button class="uno"><h1>1</h1></button><button class="dos"><h1>2</h1></button>
                <button class="tres"><h1>3</h1></button><button class="mas"><h1>+</h1></button>
            </div>
            <div class="quinta fila">
                <button class="cero"><h1>0</h1></button><button class="coma"><h1>,</h1></button>
                <button class="igual"><h1>=</h1></button>
            </div>
            <div class="cuarta fila">
                <button class="cuadrado"><h1>x^2</h1></button><button class="cubo"><h1>x^3</h1></button>
                <button class="PI"><h1>π</h1></button><button class="raiz"><h1>√</h1></button>
            </div>
            <div class="cuarta fila">
                <button class="cuadrado"><h1>mc</h1></button><button class="cubo"><h1>m+</h1></button>
                <button class="PI"><h1>m-</h1></button><button class="raiz"><h1>m</h1></button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
