<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <div class="numbers"><input class="input" id="input" placeholder="0"></div>
        <div class="">

            <div class="primera fila">
                <button class="Ce" onclick="Ce()"><h1>C</h1></button>
                <button class="masomenos" onclick="inverso()"><h1>+/-</h1></button>
                <button class="porcentaje" onclick="porciento()"><h1>%</h1></button>
                <button class="division" onclick="operacionFunction('/')"><h1>รท</h1></button>
            </div>

            <div class="segunda fila">
                <button class="siete" onclick="add(7)"><h1>7</h1></button>
                <button class="ocho" onclick="add(8)"><h1>8</h1></button>
                <button class="nueve" onclick="add(9)"><h1>9</h1></button>
                <button class="equis" onclick="operacionFunction('*')"><h1>x</h1></button>
            </div>

            <div class="tercera fila">
                <button class="cuatro" onclick="add(4)"><h1>4</h1></button>
                <button class="cinco" onclick="add(5)"><h1>5</h1></button>
                <button class="seis" onclick="add(6)"><h1>6</h1></button>
                <button class="menos" onclick="operacionFunction('-')"><h1>-</h1></button>
            </div>

            <div class="cuarta fila">
                <button class="uno" onclick="add(1)"><h1>1</h1></button>
                <button class="dos" onclick="add(2)"><h1>2</h1></button>
                <button class="tres" onclick="add(3)"><h1>3</h1></button>
                <button class="mas" onclick="operacionFunction('+')"><h1>+</h1></button>
            </div>

            <div class="quinta fila">
                <button class="cero" onclick="add(0)"><h1>0</h1></button>
                <button class="coma" onclick="add('.')"><h1>,</h1></button>
                <button class="igual" onclick="igual()"><h1>=</h1></button>
            </div>

            <div class="sexta fila">
                <button class="cuadrado" onclick="cuadrado()"><h1>x&#178</h1></button>
                <button class="cubo" onclick="cubo()"><h1>x&#179</h1></button>
                <button class="PI" onclick="pi()"><h1>ฯ</h1></button>
                <button class="raiz" onclick="raiz()"><h1>&radic;</h1></button>
            </div>

            <div class="septima fila">
                <button class="mc"><h1>mc</h1></button>
                <button class="mplus"><h1>m+</h1></button>
                <button class="m-"><h1>m-</h1></button>
                <button class="m"><h1>m</h1></button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
